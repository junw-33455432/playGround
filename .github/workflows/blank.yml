# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Auto-set-jdk:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - name: Get JDK Version
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Get current JDK version and set it to GitHub env
      - name: Set JDK Version
        run: |
          JDKVersion=$(cat JDKVersion)
          echo "JDKVersion=$JDKVersion" >> $GITHUB_ENV

      # Set up JDK and uses the version got from "Get JDK Version" step 
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '${{ env.JDKVersion }}'

      # Check JDK Version
      - name: Check JDK Version
        run: |
          echo $(java --version)